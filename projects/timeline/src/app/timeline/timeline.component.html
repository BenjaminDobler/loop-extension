    <div class="timeline-container" #timelineContainer>
        <!-- <div class="timeline-knob"
            [style.transform]="'translateX('+getKnobPosition()+'px)'">

        </div> -->
        <div *ngFor="let loop of loopservice.loops | async" class="loop" [class.active]="loop.active" (click)="startLoop(loop)"
